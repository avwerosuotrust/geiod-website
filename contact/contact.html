<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="main-logo"
        src="../contact/contact-images/Geoid Analytics white text.png"
        alt="Geiod logo"
      />
      <nav class="navigation">
        <a href="/index.html">Home</a>
        <a href="/expertise/expertise.html">Expertise</a>
        <a href="/service/service.html">Service</a>
        <a href="/about/about.html">About</a>
      </nav>
    </header>

    <section class="contact">
      <div class="content">
        <h3 class="head-text">Ready to Transform Your Business?</h3>
        <p class="sub-text">Why not send us a Message</p>
      </div>

      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="space">
              <h3>Office address</h3>
              <p>(31 Akusu Lane Off Sokoh Estate Road, Warri)</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="space">
              <h3>Email</h3>
              <p>info@geoidanalytics.com</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div class="space">
              <h3>Phone</h3>
              <p>+23490374658</p>
            </div>
          </div>
        </div>

        <div class="contactForm">
          <form>
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" required="required" />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Type your Message...</span>
            </div>
            <div class="inputBox">
              <input id="submit" type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <img
        class="foot-img"
        src="../contact/contact-images/Geoid Analytics white text.png"
      />
      <p class="foot-text">Copyright &copy; 2024</p>
    </footer>
  </body>
</html>
